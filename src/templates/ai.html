{% extends "base.html" %}
{% block content %}
<div class="page card">
  <h2>AI — Quick quiz & suggestions</h2>
  <div class="card">
    <input id="search-input" placeholder="Search stocks or posts" />
    <button id="btn-search">Search</button>
    <div id="search-results"></div>
  </div>

  <div class="card quiz-block">
    <h3>Quiz</h3>
    <label>Experience</label>
    <select id="q-exp"><option>beginner</option><option>intermediate</option><option>advanced</option></select>
    <label>Risk</label>
    <select id="q-risk"><option>low</option><option>medium</option><option>high</option></select>
    <label>Timeframe</label>
    <select id="q-timeframe"><option>short-term</option><option>mid-term</option><option>long-term</option></select>
    <label>Sectors (ctrl+click to multi)</label>
    <select id="q-sectors" multiple size="4">
      <option value="tech">tech</option>
      <option value="energy">energy</option>
      <option value="finance">finance</option>
      <option value="healthcare">healthcare</option>
    </select>
    <label>Goal</label>
    <select id="q-goal"><option>growth</option><option>income</option><option>stability</option></select>
    <button id="btn-ai-submit">Get Advice</button>
  </div>

  <div class="card">
    <h3>Suggestion</h3>
    <div id="ai-advice">{{ advice or "Complete the quiz to get a personalized suggestion." }}</div>
  </div>

  <div class="card">
    <h3>Stocks</h3>
    <ul>
      {% for s in stocks %}
      <li><a href="/stock/{{ s.symbol }}">{{ s.symbol }}</a> — {{ s.name }} — ${{ s.price }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
