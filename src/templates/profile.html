{% extends "base.html" %}
{% block content %}
<div class="page card">
  <div class="profile-header card">
    <img class="avatar-large" src="{{ user.avatar }}" />
    <h3>{{ user.name }} (@{{ user.username }})</h3>
    <p>{{ user.bio }}</p>
  </div>
  <div class="card">
    <h3>Posts</h3>
    {% for p in posts %}
    <div class="post card">
      <div class="post-body">{{ p.text }}</div>
      <div class="ts">{{ p.ts }}</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
