<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Top-Up Demo Account</title>
<style>
body{font-family:Arial,sans-serif;background:#f0f2f5;display:flex;justify-content:center;align-items:center;height:100vh;}
.card{background:#fff;padding:20px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.1);width:300px;text-align:center;}
button{padding:10px 20px;margin:10px;border:none;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer;}
button:hover{background:#1e40af;}
</style>
</head>
<body>
<div class="card">
  <h2>Top Up 1000 Demo USD</h2>
  <p>1 AZN = 1000 Demo USD</p>
  <button id="pay">Pay</button>
  <button id="cancel">Cancel</button>
</div>

<script>
document.getElementById('pay').addEventListener('click', ()=>{
  let balance = parseFloat(localStorage.getItem('demoBalance') || 10000);
  balance += 1000;
  localStorage.setItem('demoBalance', balance);
  alert('Payment successful! +$1000');
  window.location.href = 'demo.html';
});
document.getElementById('cancel').addEventListener('click', ()=>{
  window.location.href = 'demo.html';
});
</script>
</body>
</html>
